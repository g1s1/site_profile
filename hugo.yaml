          participants.
          Besides this main study I planned and conducted various further studies in the field of linguistic 
          big data (N-Gram), systematic reviews (App Store and investment reviews), meta-analysis (physical 
          activity), and digital health (expert commentary) leading to several peer-reviewed publications.
