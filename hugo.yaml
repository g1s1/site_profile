  # About
  about:
    enable: true
    title: "About Me"
    image: "/images/robert_diss_3.png"
    content: |-
      I am a clinical psychologist with a Ph.D. in digital health from the [Center of Digital Interventions](https://www.c4dhi.org/) @ ETH Zürich. 
      Currently, I work as a psychotherapist in training at the University Hospital of Old Age Psychiatry and Psychotherapy 
      ([UPD Bern](https://www.upd.ch/)) and as a group lead (Post-Doc) under [Prof. Dr. med. Stefan Klöppel](https://www.upd.unibe.ch/about_us/people/prof_dr_med_kloeppel_stefan/index_eng.html)
      at the [University of Bern](https://www.upd.unibe.ch/). My research focuses on digital interventions 
      and biomarkers for the prevention, diagnosis, prediction, treatment, and monitoring of mental disorders. 
      My main focus is depression in younger and older populations. To advance the field of mental health, I try to combine 
      my expertise in psychology, computational neuroscience, and digital health. My work aims 
      to improve patient outcomes and adherence, as well as provide countermeasures to the increasing healthcare costs.
      
      In addition to my scientific work, I work with [ViViRA](https://www.vivira.com/) — a digital therapeutic reimbursable 
      under the German Healthcare Act — to improve the real-world effectiveness and 
      adherence of treatments for musculoskeletal diseases. In this work, I support the development of an innovative solution that increases patient engagement and health outcomes. 


    skills:
      enable: true
      title: "Please reach out if you are interested to connect with me or book me for my expertise regarding the following:"
      items:
        - "Digital Treatment"
        - "Digital Biomarkers"
        - "Adherence"
        - "Prevention"
        - "Panel Discussions"
        - "Regulation"

