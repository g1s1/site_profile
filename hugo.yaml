        content: |
          During my employement at the (Center for Digital Health Interventions)["https://www.c4dhi.org/"] 
          at ETH Zurich,
          I concepted, planned, and conducted a field waitlist-control study to develop a digital biomarker for 
          symptoms and severity of subclinical depression, anxiety, and stress. 
          We developed and deployed a smartphone app to combined a slow-paced-breathing training (Breeze), a 
