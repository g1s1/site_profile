  # projects
  projects:
    enable: true
    # title: "Custom Name"
    items:
      - title: A Digital Biomarker for Symptoms and Severity of Emotional Disorders in Older Adults (65+ years old)
        content: |
          This research explores digital biomarkers in patients over 65 to accurately predict and classify 
          emotional disorder (F32-F33, F41-43) symptoms using voice recordings and smartphone data.
        image: /images/projects/proj_digital_bio.png
        # featured:
          # name: Demo
          # link: https://hugo-profile.netlify.app
        badges:
          - "Ongoing"
          - "Clinical"
          - "Digital"
        links:
          - icon: fa fa-envelope
            url: mailto:gisbert.teepe@unibe.ch?subject=Digital Biomarker 65+&body=
          # - icon: fab fa-github
            # url: https://github.com/gurusabarish/hugo-profile
          # - icon: fab fa-twitter
            # url: https://twitter.com/intent/tweet?text=Check+it+out:&url=https%3A%2F%2Fgithub.com%2Fgurusabarish%2Fhugo-profile
      - title: Preventing Symptom Exacerbation due to Loss using a Publicly Available Digital Intervention
        content: |
          This research explores the potential of a digital intervention (grievy) to exacerbation of symptoms due to prolonged grief after the
          loss of a loved one. 
          We are currently conducting a field study to evaluate the effectiveness of a the publicly available digital intervention.
        image: /images/projects/grievy.jpg
        featured:
          name: Website 
          link: https://grievy.de/
        badges:
          - "Ongoing"
          - "Prevention"
          - "Digital"
        links:  
          - icon: fa fa-envelope
            url: mailto:mailto:gisbert.teepe@unibe.ch?subject=grievy Project&body=
      - title: A Local LLM for diagnostic interviews in geriatric psychiatry and psychotherapy
        content: |
          This research explores the potential of a local LLM to transcripe diagnostic interviews. 
          We are currently conducting a field study to evaluate the effectiveness of a local LLM for diagnostic interviews.
          The outcome is the judgement of the diagnostic interview by cinical psychologists and psychiatrists (Oberärzte).
        image: /images/projects/LLM.jpg
        badges:
          - "Ongoing"
          - "Clinical"
          - "Digital"
        links:
        - icon: fa fa-envelope
          url: mailto:mailto:gisbert.teepe@unibe.ch?subject=LLM Diagnostics&body= 
      - title: Impact of Violence on Emergency Medicine Staffs' Mental Health
        content: |
          This research explores the change in violence against staff in emergency medicine from 2014 to 2022. 
          We investigate the impact of these incidences on staffs' mental health and turnover intention. 
          Our aim is to understand the causes of these violent incidents and to develop preventive countermeasures.
        image: /images/projects/violence.jpg
        badges:
          - "Ongoing"
          - "Prevention"
          - "Clinical"
        links:
        - icon: fa fa-envelope
          url: mailto:mailto:gisbert.teepe@unibe.ch?subject=Violence&body= 
      - title: Investigating a Nocturnal Cough Digital Biomarker as Triggers for Behaviour
        content: |
         This study evaluates a digital biomarker that counts nocturnal coughs and uses a 
         traffic light system to potentially trigger behavior changes, based on data from two field studies with over 1000 participants.
        image: /images/projects/resmonics.jpg
        badges:
          - "Ongoing"
          - "Prevention"
          - "Digital"
        featured:
          name: Website 
          link: https://www.resmonics.ai/
        links:
        - icon: fa fa-envelope
          url: mailto:mailto:gisbert.teepe@unibe.ch?subject=Violence&body= 
      - title: On a journey to feel a little better or BEDDA.
        content: |
          BEDDA is a chatbot that helps you to feel a little better. It is a conversational agent that provides 
          psychoeducation, mood tracking, and a gameful slow-paced-breathing training. 
          The intervention aims to improve prevention of depression by adderssing the subclinical range. 
          The primary clinical outcomes are severity and symptoms of depression. 
        image: /images/projects/bedda.jpg
        featured:
          name: Website 
          link: https://www.bedda.me/
        badges:
          - "Ongoing"
          - "Prevention"
          - "Digital"
        links:
          - icon: fa fa-envelope
            url: mailto:gisbert.teepe@unibe.ch?subject=BEDDA Project&body=
          # - icon: fab fa-github
            # url: https://github.com/gurusabarish/converter
      - title: Breeze - A Gameful Breathing Training
        content: |
          We created a mobile app that gamifies slow-paced breathing to improve heart
          health and mental well-being. It uses the phone's microphone for real-time feedback, 
          making it easy and fun, aiming to reach a broader audience without extra equipment.
        image: /images/projects/breeze.jpg
        featured:
          name: Website
          link: https://www.c4dhi.org/projects/breeze/
        badges:
          - "Gamification"
          - "slow-paced breathing"
        links:
          - icon: fa fa-envelope
            url: mailto:gisbert.teepe@unibe.ch?subject=Breeze Project&body=
      - title: Digital Therapeutics for Musculoskeletal Diseases
        content: |
          ViViRA is a digital therapeutic for unspecific back pain. 
          It is a digital therapeutic for musculoskeletal diseases. 
          The primary clinical outcomes are pain reduction and functional improvements.
          We are currently evaluating the effectiveness and adherence of the most prescribed 
          digital therapeutics under the German Digital Health Care Act (DiGA).
        image: /images/projects/vivira.jpg
        featured:
          name: Website
          link: https://www.vivira.com/
        badges:
          - "DiGA"
          - "Reimbursable"
        links:
        - icon: fa fa-envelope
          url: mailto:gisbert.teepe@unibe.ch?subject=ViViRA Project&body=
      - title: A potential connection between digitalization, depression, and anxiety.
        content: |
          This research explores the potential connection between digitalization and mental health. 
          We used Google NGram to analyze the frequency of words related to digitalization and mental health 
          in books published between 1970 and 2019.
        image: /images/projects/digitalization.jpg
        featured:
          name: Paper
          link: https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0284091
        links:
        - icon: fa fa-envelope
          url: mailto:gisbert.teepe@unibe.ch?subject=NGram Project&body=
